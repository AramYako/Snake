<html>
  <head>
    <title>Snake</title>
  </head>
  <body>
    <canvas height="500" width="500" style="border:2px solid #43c1bf" id="ctx">



    <script>
      var ctx = document.getElementById('ctx').getContext('2d');
      var WIDTH = 500;
      var HEIGHT = 500;
      var snakeList,foodList, direction,eaten, intervalVar,score;           // snakelist is array, foodlist a array and direction determins what direction the snake will go, eaten determin if we will put new food in the canvas
      ctx.font = "20px Calibri";

      var snakeBody = {
        width:20,
        height:20,
        color:'green'
      };
      var food = {
        width:20,
        height:20,
        color:'orange'
      };


//- Functions -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

document.onkeydown = function (event) {  
    
                                         // The onkeydown event occurs when the user is pressing a key (on the keyboard).
                                         // event are we using to know which of the keys have been pressed 
                                         /* Key	Code
                                        left arrow	37
                                        up arrow	38
                                        right arrow	39
                                        down arrow	40*/

                                        // 0-left
                                        //1-up
                                        //2-Right
                                        //3-Down
                
                if(event.keyCode == 37){
                    direction=0;
                    console.log("0");
                }
               else if(event.keyCode == 38){
                    direction=1;
                    console.log("1");
                }

                else if(event.keyCode == 39){
                    direction=2;
                    console.log("2");
                }

                else if(event.keyCode == 40){
                    direction=3;
                    console.log("3");
                }




}
  
  testCollision = function (rect1, rect2) {
      return ((rect1.x <=rect2.x + food.width) &&
        (rect2.x<=rect1.x +snakeBody.width) && 
        (rect1.y <=rect2.y + food.height)&&
        (rect2.y<=rect1.y + snakeBody.height));
  }

  testCollisionSnake = function(snake1, snake2) {
      return ((Math.abs(snake1.x-snake2.x)<5)&&
            (Math.abs(snake1.y-snake2.y)<5));
  }
  
  
  
    drawSnake = function(sb,i) {   // use to draw each of the snake body
                         //sb= snakebody, each body of the snack
                        // i is the index of the body inside of the snacklist
                        // will take the snackbody and its index to draw
                ctx.save();   // save the state of the canvas 

                ctx.fillStyle = snackeBody.color;  
                 // The fillStyle property sets or returns the *color*, gradient, or pattern used to fill the drawing
                // bascially the fllstyle fill the body with a color, and that color is from the method snackebody, attribute color 

                ctx.fillRect(sb.x,sb.y,snakeBody.width,snakeBody.height);
                 
                // fills a retangel that is the side of snackbody width and height. 
                //The fillRect() method draws a "filled" rectangle. The default color of the fill is black.
                 // basiclly, we use the fullstyle to tell what color the filled object should be. Than we use the fillRect to identify the scale of the object 
                ctx.restore();                    

    }







      drawSnake = function(sb,i) {

          // use to draw each of the snake body
                         //sb= snakebody, each body of the snack
                        // i is the index of the body inside of the snacklist
                        // will take the snackbody and its index to draw
                       // save the state of the canvas 
        ctx.save();
        if (i == 0)                  // index =0 the head
          ctx.fillStyle = 'black';
        else
          ctx.fillStyle = snakeBody.color;

            // The fillStyle property sets or returns the *color*, gradient, or pattern used to fill the drawing
                // bascially the fllstyle fill the body with a color, and that color is from the method snackebody, attribute color 

        ctx.fillRect(sb.x,sb.y,snakeBody.width,snakeBody.height);

                 // fills a retangel that is the side of snackbody width and height. 
                //The fillRect() method draws a "filled" rectangle. The default color of the fill is black.
                // basiclly, we use the fullstyle to tell what color the filled object should be. Than we use the fillRect to identify the scale of the object 


        ctx.restore();
      }
      drawFood = function(f,i) {
        ctx.save();
        ctx.fillStyle = food.color;
        ctx.fillRect(f.x,f.y,food.width,food.height);
        ctx.restore();
      }


        updateSnakeList = function() {
        for(var i=snakeList.length-1;i>=0;i--) {
          if (direction == 0) {
            if (i==0) {
              snakeList[i].x = snakeList[i].x - 5;
            }
            else {
              snakeList[i].x = snakeList[i-1].x;
              snakeList[i].y = snakeList[i-1].y;
            }
          }
          else if (direction == 1) {
            if (i==0) {
              snakeList[i].y = snakeList[i].y - 5;
            }
            else {
              snakeList[i].x = snakeList[i-1].x;
              snakeList[i].y = snakeList[i-1].y;
            }
          }
          else if (direction == 2) {
            if (i==0) {
              snakeList[i].x = snakeList[i].x + 5;
            }
            else {
              snakeList[i].x = snakeList[i-1].x;
              snakeList[i].y = snakeList[i-1].y;
            }
          }
          else if (direction == 3) {
            if (i==0) {
              snakeList[i].y = snakeList[i].y + 5;
            }
            else {
              snakeList[i].x = snakeList[i-1].x;
              snakeList[i].y = snakeList[i-1].y;
            }
          }
        }
      }


      checkSnakePosition = function(){    // game boundiries 
          if ( snakeList[0].x >500){
              snakeList[0].x=0;
          }
          else if ( snakeList[0].x <0){
              snakeList[0].x=500;
          }
          else if ( snakeList[0].y >500){
              snakeList[0].y=0;
          }
          else if ( snakeList[0].y <0){
              snakeList[0].y=500;
          }
          
      }

      isGameOver = function () {
          for (i in snakeList) {
              if(i == 0)
              continue;
              if(testCollisionSnake(snakeList[0], snakeList[i])){
                  clearInterval(intervalVar);
                  return;
              }
          }
      }


       updateSnakePosition = function (){   // this function update the snake position, 
           ctx.clearRect(0,0, WIDTH, HEIGHT);  // clear the whole canvas, erasing everything
           while(eaten) {
            var pos_x=Math.random()*485+5;
            var pos_y=Math.random()*485+5;
            foodList[0] = {x:pos_x, y:pos_y};
            eaten = false;
        }
        foodList.forEach(drawFood);
          snakeList.forEach(drawSnake);   // after it has cleared the screen and deleted the snake, it will than draw another snake. 
        
        if(testCollision(snakeList[0],foodList[0]))
        {
            foodList = [];
            eaten = true; 
            score +=1;
           
            var new_X, new_Y;

            if (direction== 0){
                new_X = snakeList[0].x; 
                new_Y=snakeList[0].y-10;
            }
            else if (direction== 1){
                new_X = snakeList[0].x +10; 
                new_Y=snakeList[0].y;
            }
            else if (direction== 2){
                new_X = snakeList[0].x -10; 
                new_Y=snakeList[0].y;
            }
            else if (direction== 3){
                new_X = snakeList[0].x; 
                new_Y=snakeList[0].y + 10;
            }
            snakeList.unshift({x:new_X, y:new_Y});

        }
        ctx.fillText("Score: " +score,420,30)
        isGameOver();
        
        
           updateSnakeList();  // call another function
           checkSnakePosition();
       }


      startGame = function() {
        snakeList = [{x:220,y:200},
                     {x:210,y:200},
                     {x:200,y:200}];
        foodList = [];
        direction = 99;
        eaten=true;
        score=0;

        intervalVar=setInterval(updateSnakePosition,20); 
                                            // The setInterval() method calls a function or evaluates an expression at specified intervals (in milliseconds).
                                            // this will call the function updateSnakePosition every 1000ms(1sec)

      
        snakeList.forEach(drawSnake);  
      }
      startGame();
    </script>
  </body>
</html>
